<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<!--Create container-->
<div id="root">
</div>

<script type="text/babel">
    // using by call/apply/bind method
    // function onAdd() {
    //     // let refNumber1 = this.refs.number1.value;
    //     // let refNumber2 = this.refs.number2.value;
    //     // let result = Number(refNumber1) + Number(refNumber2);
    //     // var resultRef = this.refs.result;
    //     // resultRef.innerText = result;
    //     // console.log("Add Object", this);
    //     alert("this is function componenet")
    // }
    const Airthematic = () => {
        //use hooks concept
        const number1Ref = React.useRef();
        const number2Ref = React.useRef();
        const resultRef = React.useRef();
        function onAdd() {
            let refNumber1 = number1Ref.current.value;
            let refNumber2 = number2Ref.current.value;
            let result = Number(refNumber1) + Number(refNumber2);
            let h1resultRef = resultRef.current;
            h1resultRef.innerText = result;
            let colorName = 'red'
            if (result > 50) {
                colorName = 'green';
            }
            h1resultRef.style.color = colorName;


        }
        return <div className="player">
            <h2 className="m-5">Addtion Calulator </h2>
            <div>
                <div className="row mb-3">
                    <div className="col-6 text-end">
                        <b>
                            Number 1:
                        </b>
                    </div>
                    <div className="col-6 text-start">
                        <input type="number" name="" id="" placeholder="number1" ref={number1Ref} />
                    </div>
                </div>
                <div className="row mb-3">
                    <div className="col-6 text-end">
                        <b>
                            Number 2:
                        </b>
                    </div>
                    <div className="col-6 text-start">
                        <input type="number" name="" id="" placeholder="number2" ref={number2Ref} />
                    </div>
                </div>
                <div className="row">
                    <div className="col-6 text-end">
                    </div>
                    <div className="col-6 text-start">
                        <button className="btn btn-primary" type="button" onClick={onAdd}>SUM</button>
                    </div>
                </div>
                <h1 ref={resultRef}></h1>

            </div>
        </div>
    }
    // get container
    var container = ReactDOM.createRoot(document.getElementById('root'));

    // render container
    container.render(<Airthematic />);




</script>
