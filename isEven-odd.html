<style>
    .box {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        display: inline-block;
        line-height: 100px;
        text-align: center;
    }

    #root {
        text-align: center;
    }
</style>
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.min.js"></script>
<link href="bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<!--Create container-->
<div id="root">
</div>

<script type="text/babel">

    class IsEven extends React.Component {

        data;
        state = {
            msgResult: this.data
        }
        onIsEven = () => {
            let msg = "Odd"
            if (this.data % 2 == 0) {
                msg = "Even"
            }
            this.setState({
                msgResult: msg
            });
        }

        fnChanges = (event) => {
            const value = event.target.value;
            this.data = value;
            console.log(this.data);
        }

        render() {
            console.log(this);
            return <div className="player">
                <h2 className="m-5">Even/Odd check </h2>
                <div>
                    <div className="row mb-3">
                        <div className="col-6 text-end">
                            <b>
                                Number:
                            </b>
                        </div>
                        <div className="col-6 text-start">
                            <input type="number" name="" id="number" onChange={this.fnChanges} />
                        </div>
                    </div>
                    <div className="row">
                        <div className="col-6 text-end">
                        </div>
                        <div className="col-6 text-start">
                            <button className="btn btn-primary" type="button" onClick={this.onIsEven}>sumbit</button>
                        </div>
                    </div>
                </div>
                <h1>{this.state.msgResult}</h1>
            </div>
        }
    }

    class App extends React.Component {
        render() {
            var appplayer = <div className="div">
                <IsEven />
            </div>
            return appplayer;
        }
    }
    // get container
    var container = ReactDOM.createRoot(document.getElementById('root'));

    // render container
    container.render(<App />);




</script>
