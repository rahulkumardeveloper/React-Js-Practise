<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debouncing</title>
    <style>
        .header {
            text-align: center;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1 class="header">
        Debouncing
    </h1>
    <label>Product Name :</label> <input type="text" placeholder="product Name" onkeyup="onSearchProduct()" />
    <script>
        var timeoutId;
        function onSearchProduct() {
            clearTimeout(timeoutId)
            timeoutId = setTimeout(() => {
                var inputData = document.querySelector("input").value;
                console.log("sending request to server product Name", inputData);
            }, 1000);

        }

    </script>

</body>

</html>
