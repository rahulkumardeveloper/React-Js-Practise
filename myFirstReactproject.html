<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>
<link rel="stylesheet" href="bootstrap.min.css">
<script src="bootstrap.bundle.min.js"></script>

<style>
    body {
        margin: 0px;
    }

    .header {
        text-align: center;
        background-color: rgb(245, 158, 28);
        font-weight: bold;
        font-size: 40px;
    }

    .footer {
        position: fixed;
        bottom: 0px;
        background: rgb(134, 230, 90);
        width: 100%;
        text-align: center;
        font-size: 20px;
    }

    .menu {
        margin: 0px;
        list-style-type: none;
        text-align: right;
        background: rgb(238, 240, 235);
        font-size: 20px;
        font-weight: bold;
    }

    .menu>li {
        display: inline;
        line-height: 32px;
        padding: 15px;
        cursor: pointer;
    }

    .resultDiv {
        text-align: center
    }
</style>

<div id="root">
</div>

<script type="text/babel">

    class Menu extends React.Component {
        state = {
            menuItem: 'home'
        }
        onFnClick = (event) => {
            event.stopPropagation();
            const { id, tagName } = event.target
            console.log(tagName);
            if (tagName == 'UL') return;
            this.setState({
                menuItem: id
            })

        }
        render() {
            return <div>
                <ul className="menu" onClick={this.onFnClick}>
                    <li id='home'>Home</li>
                    <li id='about'>About</li>
                    <li id='contact'>Contact</li>
                </ul>
                <h1 className="resultDiv">
                    {/*condition rendering*/}
                    {this.state.menuItem === 'home' && <Home />}
                    {this.state.menuItem === 'about' && <About />}
                    {this.state.menuItem === 'contact' && <Contact />}

                </h1>
            </div>
        }
    }
    const Home = () => {
        return <div><table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
        </div>
    }
    const About = () => {
        return <div>This is the About componenet page.
        </div>
    }
    const Contact = () => {
        return <div>This is the Contact componenet page.
        </div>
    }



    const Footer = () => {
        return <div className="footer">@ develop by Rahul
        </div>
    }

    const Header = () => {
        return <div className="header">First React Project
        </div>
    }

    const App = () => {
        return <div>
            <Header />
            <Menu />
            <Footer />
        </div>
    }
    const container = ReactDOM.createRoot(document.getElementById('root'));
    container.render(<App />);

</script>
